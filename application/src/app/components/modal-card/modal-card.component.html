<div class="card-container">
  <strong class="title">Delete comment</strong>
  <p class="message">
    Are you sure you want to delete this comment? This will remove the comment
    and can't be undone.
  </p>
  <button class="cancel-btn btn" (click)="closeModal()">NO, CANCEL</button>
  <button class="delete-btn btn" (click)="deleteComment()">YES, DELETE</button>
</div>
